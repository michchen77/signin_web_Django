<!doctype html>
<html lang="zh-CN">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Guest Manager</title>
</head>
<body>
{#    nav#}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/event_manage/" class="navbar-brand">GuestManageSystem</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/event_manage/">发布会</a></li>
                    <li class="active"><a href="#">嘉宾</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{ user }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

{#    sign in#}
    <div class="page-header" style="padding-top:80px">
        <div id="navbar" class="navbar-collapse collapse">
            <form action="/sign_index_action/{{ event.id }}/" class="navbar-form" method="post">
                <div class="form-group">
                    <input type="text" name="phone" placeholder="mobilenumber" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">sign in</button>
                <div color="red">
                    <br>{{ hint }}
                    <br>{{ guest.realname }}
                    <br>{{ guest.phone }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
